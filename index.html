<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Popup</title>
</head>

<body>
    <button class="sub-button">Learn More</button>
    <div class="modal">
        <div class="modal-left">
            <img class="woman" src="woman.png" alt="">
        </div>
        <div class="modal-right">
            <div class="right">
                <ul class="top-menu">
                    <li class="top-menu-item">UI/UX.</li>
                    <li class="top-menu-item">Design.</li>
                    <li class="top-menu-item">Code.</li>
                </ul>
                <h1 class="title">Daily Design Newsletter</h1>
                <p class="desc">Be informed about daily design tips and learn every day something new. Unsubscribe
                    whenever
                    you want.</p>
                <ul class="bottom-menu">
                    <li class="bottom-menu-item">
                        <img class="bottom-menu-icon" src="check.png" alt="">
                        <span class="bottom-menu-text">Trend design tools</span>
                    </li>
                    <li class="bottom-menu-item">
                        <img class="bottom-menu-icon" src="check.png" alt="">
                        <span class="bottom-menu-text">Free premium vectors</span></li>
                    <li class="bottom-menu-item">
                        <img class="bottom-menu-icon" src="check.png" alt="">
                        <span class="bottom-menu-text">Short tutorials</span></li>
                    <li class="bottom-menu-item">
                        <img class="bottom-menu-icon" src="check.png" alt="">
                        <span class="bottom-menu-text">Fully motivation</span></li>
                </ul>
                <div class="icon-container">
                    <img class="icon" src="11.png" alt="">
                    <img class="icon" src="1.png" alt="">
                    <img class="icon" src="2.png" alt="">
                    <img class="icon" src="3.png" alt="">
                    <img class="icon" src="4.png" alt="">
                </div>
                <div class="form-container">
                    <input type="text" placeholder="Enter your mail"/>
                    <button class="submit">Sumbit</button>
                </div>
            </div>
        </div>
        <img class="cancel" src="cancel.png" alt="">
    </div>
    <script src="app.js"></script>
</body>

</html>
